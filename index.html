 <html>

   <head>
     <meta http-equiv="content-type" content="text/html; charset=UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1">
     <title>2009Scape Map</title>
     <!-- Leaflet library -->
     <script src="data/js/leaflet/script.js"></script>
     <link rel="stylesheet" href="data/css/style.css" />
     <!-- Map style -->
     <style>
       #image-map {
         width: 100%;
         height: 100%;
       }
     </style>
   </head>

   <body>
     <!-- Initialize map --->
     <div id="image-map"></div>
     <!-- Scripts --->
     <script src="data/js/map/settings.js"></script> 
     <script src="data/js/leaflet-control-layers/script.js"></script> 
	 <!-------------- Markers -------------->
     <script src="data/js/marker/script.js"></script>
     <script>
       // gloryIcon = Glory Amulet
       // spiritIcon = Spirit Tree
       // fairyIcon = Fairy Ring
       // ringIcon = Ring of Dueling
       // carpetIcon = Magic Carpet
	   
       // markers for icons
       L.marker([1, 1], {icon: gloryIcon}).bindPopup('example_text').addTo(map);
       L.marker([2, 2], {icon: spiritIcon}).bindPopup('example_text').addTo(map);
       L.marker([3, 3], {icon: fairyIcon}).bindPopup('example_text').addTo(map);
     </script>
   </body>

 </html>
